<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Card PDF</title>
</head>

<body style="background-color: #eee;">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-2 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="{{user.img_url}}" class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-3">Nombre: {{user.name}}</h4>
                            <p class="text-muted mb-4">Correo: {{user.email}}<span class="mx-2">
                                    <div class="mb-4 pb-2">
                                        <p class="text-muted mb-4">Fecha de registro: {{user.registered_on}}<span class="mx-2">
                                    </div>
                                    <button type="button" class="btn btn-primary btn-rounded btn-lg mb-5">
                                        Rol: {{user.role}}
                                    </button>
                                    <div class="container">
                                        <div class="col-md-6" style="margin: 0 auto;">
                                            <img style="height: 100px!important;" class="img-fluid" src="data:;base64,{{ logo }}"/>
                                        </div>
                                    </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
